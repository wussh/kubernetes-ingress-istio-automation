apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: internal
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: istio-gateway-route
  namespace: internal
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`istio.wush.site`)
      kind: Rule
      services:
        - name: istio-gateway
          namespace: istio-system
          port: 80